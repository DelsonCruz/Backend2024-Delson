<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 400px;
            height: 500px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #messages {
            list-style-type: none;
            padding: 0;
            height: 400px;
            overflow-y: scroll;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }
        #messages li {
            padding: 8px;
            border-bottom: 1px solid #f4f4f4;
        }
        #chat-form {
            display: flex;
        }
        #chat-form input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #chat-form button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <button id="chatBox">Chat</button>
    <button id="messageLogs">Mostrar Alerta</button>

    <div id="chat-container">
        <ul id="messages"></ul>
        <form id="chat-form" action="">
            <input id="message-input" autocomplete="off" placeholder="Type your message..." />
            <button>Send</button>
        </form>
    </div>    
</body>
<script src="main.js"></script>
</html>
